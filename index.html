<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Development Quiz</title>
</head>
<body class="body">
    <header>
        <nav>
            <span><h2 class="high"><a href="./highscores.html">View high scores</a></h2></span>
            <span><p id="countdown">Time: 0</p></span>
        </nav>
    </header>
    <section class="quiz">
        <div class="intro" data-state="active">
            <h3 class="challenge">Coding Quiz Challenge</h3>
            <p class="prompt">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button>
        </div>
        <div class="question" data-state="hidden">
            <p>Test</p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
